<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estilo/login.css">
</head>
<body>
    <main>
        <div class="button-container">
            <button class="button" onclick="window.open('login.html')">Iniciar Sesión</button>
            <button class="button" onclick="window.open('maquinaparada.html')">Máquina Parada</button>
            
        </div>
    </main>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
            <p class="register-link">¿No tienes una cuenta? <a onclick="window.open('register.html')">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
